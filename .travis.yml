language: ruby
sudo: false
rvm:
  - 2.1.2
cache:
  bundler: true
script:
  - RAILS_ENV=test bundle exec rake db:schema:load --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
before_script:
  - psql -c 'create database trado_test_db' -U postgres
  - npm install bower -g
  - bower install
